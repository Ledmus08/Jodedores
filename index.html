    <script>
        const mainImageContainer = document.getElementById('mainImageContainer');
        const mainImage = document.getElementById('main-image');
        const overlayImage = document.getElementById('overlay-image');

        mainImageContainer.addEventListener('click', () => {
            mainImageContainer.classList.toggle('opened');
        });

        const popupContainer = document.getElementById('popup-container');
        const popupImage = document.getElementById('popup-image');
        const laserPointer = document.getElementById('laser-pointer');
        const clickSound = document.getElementById('click-sound');
        let animationInterval;
        let startTime;
        let startPosition;
        const duration = 5000; 
        let isPopupVisible = false;

        function showPopup() {
            popupContainer.style.display = 'flex';
            laserPointer.style.display = 'block';
            isPopupVisible = true;
            startMovingImage();
        }

        function hidePopup() {
            popupContainer.style.display = 'none';
            laserPointer.style.display = 'none';
            isPopupVisible = false;
            clearInterval(animationInterval);
        }

        function getRandomPosition() {
            const maxX = window.innerWidth - popupImage.offsetWidth;
            const maxY = window.innerHeight - popupImage.offsetHeight;
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            return { x: randomX, y: randomY };
        }

        function startMovingImage() {
            const endPosition = getRandomPosition();
            startPosition = {
                x: parseFloat(popupImage.style.left) || (window.innerWidth - popupImage.offsetWidth) / 2,
                y: parseFloat(popupImage.style.top) || (window.innerHeight - popupImage.offsetHeight) / 2
            };
            startTime = null;

            const animate = (timestamp) => {
                if (!startTime) startTime = timestamp;
                const elapsed = timestamp - startTime;
                const progress = Math.min(elapsed / duration, 1); 

                const newX = startPosition.x + (endPosition.x - startPosition.x) * progress;
                const newY = startPosition.y + (endPosition.y - startPosition.y) * progress;

                popupImage.style.left = `${newX}px`;
                popupImage.style.top = `${newY}px`;

                if (progress < 1 && isPopupVisible) {
                    animationInterval = requestAnimationFrame(animate);
                } else if (isPopupVisible) {

                    setTimeout(startMovingImage, 1000); 
                }
            };

            if (isPopupVisible) {
                animationInterval = requestAnimationFrame(animate);
            }
        }

        popupImage.addEventListener('click', () => {
            hidePopup();
            clickSound.play();
        });

        setInterval(showPopup, 10000);

        popupContainer.style.display = 'none';
        laserPointer.style.display = 'none';

        document.addEventListener('mousemove', (e) =>{
            if (isPopupVisible) {
                laserPointer.style.left = `${e.clientX - 5}px`; 
                laserPointer.style.top = `${e.clientY - 5}px`; 
            }
        });
        const audioElement = document.getElementById('click-sound');
        audioElement.volume = 0.2; 

        const peruFlag = document.getElementById('peru-flag');
        let currentOffsetPeru = 0;
        const bounceSpeedPeru = 0.3;
        const bounceAmplitudePeru = 15;
        let animationPeru;

        function animatePeruFlag() {
            currentOffsetPeru += bounceSpeedPeru;
            peruFlag.style.transform = `translateY(${Math.sin(currentOffsetPeru) * bounceAmplitudePeru}px)`;
            animationPeru = requestAnimationFrame(animatePeruFlag);
        }

        animatePeruFlag(); 

        const peruFlagContainer = document.querySelector('.peru-flag-container');
        const videoPlayerContainer = document.getElementById('video-player-container');
        const closeVideoButton = document.getElementById('close-video-button');
        const videoPlayer = document.getElementById('video-player');
        const videoOverlay = document.getElementById('video-overlay');

        peruFlagContainer.addEventListener('click', () => {
            videoPlayerContainer.style.display = 'block';
            videoOverlay.style.display = 'block'; 
            videoPlayer.play();
            cancelAnimationFrame(animationPeru); 
        });

        closeVideoButton.addEventListener('click', () => {
            videoPlayerContainer.style.display = 'none';
            videoOverlay.style.display = 'none'; 
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            animatePeruFlag(); 
        });

    </script>
